<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris</title>

    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet"/>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/4c536a6bd5.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="tetris">
      <div id="info">
        <div id="next_shape"></div>
        <p id="level">Level: <span></span></p>
        <p id="lines">Lines: <span></span></p>
        <p id="score">Score: <span></span></p>
        <p id="time">Time: <span></span></p>
        <button id="start">Start</button>
        <p class="red">Press the ESC button to pause<span></span></p>
      </div>
      <div id="canvas"></div>
    </div>

    <footer>
        <p>Castro Hernandez &copy; 2024</p>
        <a href="https://github.com/theAstroProject" target="_blank">
            <i class="fab fa-github"></i></a>
    </footer>

    <script type="text/javascript" src="main.js"></script>

  </body>
</html>
